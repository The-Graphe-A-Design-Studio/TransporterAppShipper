publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  file_picker: ^1.11.0
  http: ^0.12.1
  carousel_slider: ^2.1.0
  shared_preferences: ^0.5.7+3
  photo_view: ^0.9.2
  google_maps_flutter: ^0.5.30
  autocomplete_textfield: ^1.7.3
  pin_code_text_field: ^1.7.1
