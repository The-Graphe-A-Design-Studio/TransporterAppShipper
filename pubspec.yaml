  firebase_messaging: ^7.0.0
  flutter_google_places: ^0.2.6
  google_maps_webservice: ^0.0.18
  razorpay_flutter: ^1.2.1
  url_launcher: ^5.5.0
  pull_to_refresh: ^1.6.2
  sms_otp_auto_verify: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
